<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_Time_Chracter_Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="warning" id="warning">
                
    </div>
    <div class="container">
      
        <h2>Real_Time_Chracter_Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
